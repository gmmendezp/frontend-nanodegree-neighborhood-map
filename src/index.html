<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">

  <title>Neighborhood Map</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,500">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <nav data-bind="css: { 'nav-visible': showNav }">
    <div data-bind="ifnot: error" class="places-list">
      <div class="input-group">
        <span class="input-group-addon" id="search-addon">
          <span class="glyphicon glyphicon-search"></span>
        </span>
        <input class="form-control" data-bind="textInput: searchTerm" aria-describedby="search-addon"/>
      </div>
      <div class="list-group" data-bind="foreach: places">
        <a href="#" class="list-group-item" data-bind="text: $data.name,
                       css: { active: $data === $root.selectedPlace() },
                       click: $root.selectPlace"></a>
      </div>
    </div>

    <div class="nav-control btn btn-default" data-bind="click: toggleNav">
      <div data-bind="ifnot: showNav">
        <span class="glyphicon glyphicon-chevron-right" ></span>
      </div>
      <div data-bind="if: showNav">
        <span class="glyphicon glyphicon-chevron-left" ></span>
      </div>
    </div>

    <div class="error" data-bind="if: error">
      <span data-bind="text: error"></span>
    </div>
  </nav>
  <div id="map" class="map"></div>

  <script src="vendor/knockout/knockout-3.4.0.js"></script>
  <script src="vendor/jquery/jquery-3.1.1.min.js"></script>
	<script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB25gnmmWcgADa76Hl-wMZHBDr5c3w4HQ&callback=initMap"></script>
</body>

</html>
