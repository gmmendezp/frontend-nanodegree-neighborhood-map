<div class="place container">
  <div class="row">
    <div class="place-img-container col-sm-5">
      <img class="img-responsive place-img" src="{{photo}}"/>
    </div>
    <div class="place-info-container col-sm-7">
      <h3 class="place-title">
        <a href="{{fsUrl}}">{{name}}</a>
        <div class="pull-right label" style="background-color: #{{ratingColor}}">{{rating}}</div>
      </h3>
      <div class="categories"><span class="categories-title">Categories:</span> {{categories}}</div>
      <div class="tags"><span class="tags-title">Tags:</span> {{tags}}</div>
      <div class=""></div>
      <div class="contact">
        <a class="url" href="{{url}}">{{url}}</a>
        <div>{{phone}}</div>
      </div>
      <div class="address">{{address}}</div>
    </div>
    <div class="col-xs-offset-8 col-xs-4 foursquare">
      <img class="img-responsive" src="assets/Powered-by-Foursquare-one-color-300.png"/>
    </div>
  </div>
</div>
